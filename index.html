<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>


    <div class="box"> 
      
      <span class="result"></span>
      <div class="limpar">
        <button class=" igual" id="equal">=</button>
        <button class=" clean" id="clear">AC</button>
      </div>
      <div class="operator-class">
        <button class="operator subtrair" data-ops="minus">-</button>
        <button class="operator mais" data-ops="plus">+</button>
        <button class="operator mais" data-ops="mult">x</button>
        <button class="operator dividir"data-ops="divide">/</button>
        <button class="operator porcentagem" data-ops="percent">%</button>
      </div>
     
      <div class="num-class">
        <button class="zero " data-num="0">0</button>
      <button class="num one" data-num="1">1</button>
      <button class="num two" data-num="2">2</button>
      <button class="num three" data-num="3">3</button>
      <button class="num four" data-num="4">4</button>
      <button class="num five" data-num="5">5</button>
      <button class="num six" data-num="6">6</button>
      <button class="num seven" data-num="7">7</button>
      <button class="num eight" data-num="8">8</button>
      <button class="num nine" data-num="9">9</button>
      </div>
      
    
    </div>


    <script src="js/main.js"></script>
    
</body>
</html>
